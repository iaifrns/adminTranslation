<div>
    <div style="float: left; position: fixed;">
        <app-navbar></app-navbar>
    </div>
    <div style="float: right;  width: 80%;">
        <app-header></app-header>
        <div>
          <button (click)="openModal()" id="open" class="conhead">Add Excercise</button>
        </div>
        <!-- New Table -->
        <div class="w-full overflow-hidden rounded-lg shadow-xs">
            <div class="w-full overflow-x-auto">
              <table class="w-full whitespace-no-wrap">
                <thead>
                  <tr
                    class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                  >
                    <th class="px-4 py-3">Level</th>
                    <th class="px-4 py-3">Status</th>
                    <th class="px-4 py-3">Date</th>
                  </tr>
                </thead>
                <tbody
                  class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
                >
                  <tr class="text-gray-700 dark:text-gray-400" *ngFor="let key of data">
                    <td class="px-4 py-3">
                      <div class="flex items-center text-sm">
                        <!-- Avatar with inset shadow -->
                        
                        <div>
                          <p class="font-semibold">{{key.level}}</p>
                        </div>
                      </div>
                    </td>
                    <td class="px-4 py-3 text-xs">
                      <button
                        class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100"
                      (click)="delLevel(key.id)">
                        Delete
                      </button>
                    </td>
                    <td class="px-4 py-3 text-sm">
                        <p *ngFor="let data1 of alldata1" >
                            <span *ngIf="data1.id==key.subject_id">{{data1.subjectName}}</span>
                          </p>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="form-popup" id="myForm">
                <form #level="ngForm" (ngSubmit)="leveladd(level.value)" class="form-container">
              
                  <label for="psw"><b>Level</b></label>
                  <input type="text" placeholder="pronouciation" name="level" required ngModel>
                  <select name="subject_id" id="" ngModel>
                    <option *ngFor="let data of alldata1" value="{{data.id}}" >{{data.subjectName}}</option>
                  </select>
                  <button type="submit" class="btn cancel" >Submit</button>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
