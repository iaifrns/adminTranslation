<div>
    <div style="float: left; position: fixed;">
        <app-navbar></app-navbar>
    </div>
    <div style="float: right;  width: 80%;">
        <app-header></app-header>

        <div>
            <button (click)="openModal()" id="open" class="conhead">Add Content</button>
        </div>

        <table class="w-full whitespace-no-wrap">
            <thead>
              <tr
                class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
              >
                <th class="px-4 py-3">Content Name</th>
                <th class="px-4 py-3">Action</th>
                <th class="px-4 py-3">Language</th>
              </tr>
            </thead>
            <tbody
              class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
            >
              <tr class="text-gray-700 dark:text-gray-400" *ngFor="let data of alldata">
                <td class="px-4 py-3">
                  <div class="flex items-center text-sm">
                    <!-- Avatar with inset shadow -->
                    
                    <div>
                      <p class="font-semibold">{{data.contents}}</p>
                    </div>
                  </div>
                </td>
                <td class="px-4 py-3 text-xs">
                  <button
                    class="px-2 py-1 font-semibold leading-tight text-red-700 bg-red-100 rounded-full dark:bg-red-700 dark:text-red-100"
                    (click)="delcontents(data)"
                    >
                    delete
                  </button>
                </td>
                <td class="px-4 py-3 text-sm">
                  <p *ngFor="let data1 of alldata1" >
                    <span *ngIf="data1.id==data.subject_id">{{data1.subjectName}}</span>
                  </p>
                </td>
              </tr>
            </tbody>
          </table> 

        <div class="form-popup" id="myForm">
            <form #contentForm="ngForm" (ngSubmit)="contentAdd(contentForm.value)" class="form-container">
          
              <label for="psw"><b>Content</b></label>
              <input type="text" placeholder="Introduction" name="contents" ngModel>
              <label for="psw"><b>Logo</b></label>
              <input type="file" placeholder="Select Image" name="icon" ngModel>
              <select name="subject_id" id="" ngModel>
                <option *ngFor="let data of alldata1" value="{{data.id}}" >{{data.subjectName}}</option>
              </select>
              <button type="submit" class="btn cancel" >Submit</button>
            </form>
          </div>
              
        </div> 
    </div>

<router-outlet></router-outlet>
