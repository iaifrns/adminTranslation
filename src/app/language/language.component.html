
  <div>
    <div style="float: left; position: fixed;">
        <app-navbar></app-navbar>
    </div>
    <div style="float: right;  width: 80%;">
        <app-header></app-header>
        
        <div class="w-full overflow-hidden rounded-lg shadow-xs">
            <div>
              <button (click)="openModal()" id="open" class="add">Add Language</button>
          </div>
          <table class="w-full whitespace-no-wrap">
            <thead>
              <tr
                class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
              >
                <th class="px-4 py-3">Language Name</th>
                <th class="px-4 py-3">Action</th>
                <th class="px-4 py-3">Date</th>
              </tr>
            </thead>
            <tbody
              class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
            >
              <tr class="text-gray-700 dark:text-gray-400" *ngFor="let data of alldata">
                <td class="px-4 py-3">
                  <div class="flex items-center text-sm">
                    <!-- Avatar with inset shadow -->
                    
                    <div>
                      <p class="font-semibold">{{data.subjectName}}</p>
                    </div>
                  </div>
                </td>
                <td class="px-4 py-3 text-xs">
                  <button
                    class="px-2 py-1 font-semibold leading-tight text-red-700 bg-red-100 rounded-full dark:bg-red-700 dark:text-red-100"
                    (click)="delLanguage(data)"
                    >
                    delete
                  </button>
                </td>
                <td class="px-4 py-3 text-sm">
                  6/10/2020
                </td>
              </tr>
            </tbody>
          </table>
          <div class="form-popup" id="myForm">
            <form #languageValue="ngForm" (ngSubmit)="language(languageValue.value)" class="form-container">
              <div>
                <input type="file" class="file-input"
                  name="subjectIcon" ngModel>
              </div>
              <div>
                <label for="psw"><b>Language</b></label>
                <input type="text" placeholder="Enter Password" name="subjectName"  required ngModel>
          
              </div>
              
              
              <button type="submit" class="btn cancel">Submit</button>
            </form>
          </div>
              
          </div>   
    </div>
    

<router-outlet></router-outlet>
